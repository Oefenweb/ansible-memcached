# tasks file for memcached
---
- name: configure | initd | update script
  template:
    src: "{{ memcached_etc_init_d_file.lstrip('/') }}.j2"
    dest: "{{ memcached_etc_init_d_file }}"
    owner: root
    group: root
    mode: 0755
  notify: restart memcached
  tags:
    - memcached-configure-initd-update
